version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: emergency-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: emergency_management_system
      MYSQL_USER: emergency_user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3308:3306"  # Changed from 3306 to 3308
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  mysql_data: